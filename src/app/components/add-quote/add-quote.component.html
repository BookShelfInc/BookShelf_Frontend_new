<div class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
    <h2>Write Quote...</h2>
    <div class="form">
        <md-input-container style="width: 100%;">
            <input type="text" mdInput [(ngModel)]="model.quote" placeholder="Write your quote" required>
        </md-input-container>
        <div *ngIf="books" style="margin-bottom: 10px" style="margin-top: 20px">
            <!--<form>
                <md-select placeholder="Choose Book" [(ngModel)]="selectedBookId" name="book" required>
                    <md-option *ngFor="let book of books" [value]="book.id">
                        {{ book.title }}
                    </md-option>
                </md-select>
            </form>-->

            <md-input-container>
                <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl" [(ngModel)]="selectedBookId">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete" >
                <md-option *ngFor="let state of filteredStates | async" [value]="state.title">
                    {{ state.title }}
                </md-option>
            </md-autocomplete>

            <div class="post-container" style="margin-top: 20px">
                <button md-button md-raised-button color="warn" (click)="addQuote()">Add Quote</button>
            </div>
        </div>
    </div>
