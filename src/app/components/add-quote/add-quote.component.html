<div class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
  <h2>Write Post...</h2>
  <div class="form">
      <md-input-container style="width: 100%;">
        <input type="text" mdInput [(ngModel)]="model.quote" placeholder="Write your fucking quote">
      </md-input-container>
      <div class="post-container">
          <button md-button md-raised-button color="warn" (click)="addQuote()">Add Quote</button>
      </div>
  </div>
</div>
