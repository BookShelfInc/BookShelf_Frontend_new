<h1 md-dialog-title *ngIf="!error"> Register </h1>
<h1 md-dialog-title *ngIf="error"> Failed to Register </h1>
<form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
  <div MdDialogContent class="dialog-content">
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="Username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
    </md-input-container>
    <br>
    <md-input-container class="full-width">
      <input mdInput type="Password" placeholder="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required>
    </md-input-container>
  </div>

  <div MdDialogActions class="action_container">
    <button color="accent" md-button tabindex="-1" (click)="closeDialog()"> CANCEL </button>
    <button color="accent" md-button [disabled]="loading" (click)="register()"> REGISTER </button>
  </div>
</form>
