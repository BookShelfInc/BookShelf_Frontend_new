<div *ngIf="authors" class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
  <div *ngFor="let author of authors">
    <md-card style="width: 100%;">
        <md-card-title>{{ author.first_name }} {{ author.last_name }}</md-card-title>
        <img src="http://fit.kbtu.kz:8080{{ author.avatar }}" style="width:250px; height:300px">
        <md-card-content> {{ author.biography }} </md-card-content>

        <md-card-actions>
            <button (click)="goToDetail(author)" md-ripple="warn" color="primary" md-button>
              Read more
            </button>
        </md-card-actions>
    </md-card>
  </div>
</div>
