<div *ngIf="author" class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
    <md-card style="width: 100%;">
        <md-card-title> {{ author.first_name }} {{ author.last_name }} </md-card-title>
        <img src="http://fit.kbtu.kz:8080{{ author.avatar }}" style="width:250px; height:300px">
        <md-card-content> {{ author.biography }} </md-card-content>
        
    </md-card>
    
    <div style="margin-top: 30px">
        <h2>Books</h2>
        <div *ngFor="let book of author.book_set">
            <md-card style="width: 100%;">
                <md-card-title> {{ book.title }} </md-card-title>
                <img src="http://fit.kbtu.kz:8080{{ book.cover }}" style="width:250px; height:300px">
                <br>
                <button md-button color="warn" (click)="goToDetail(book)">Book Detail</button>
            </md-card>
        </div>
    </div>
</div>
