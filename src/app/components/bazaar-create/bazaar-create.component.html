<div class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
  <h2>Create ad</h2>
  <div class="form">
      <md-input-container style="width: 100%;">
        <input type="number" mdInput [(ngModel)]="model.price" placeholder="Price" required>
      </md-input-container>
      <div *ngIf="allBooks" style="margin-bottom: 10px">
        <form>
            <md-select placeholder="Choose Book" [(ngModel)]="selectedBookId" name="book" required>
                <md-option *ngFor="let book of allBooks" [value]="book.id">
                    {{ book.title }}
                </md-option>
            </md-select>
        </form>
      </div>
      <div class="post-container">
          <button md-button md-raised-button color="warn" (click)="createAd()">Create</button>
      </div>
  </div>
</div>
