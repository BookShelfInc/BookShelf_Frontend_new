<div *ngIf="posts" class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
  <button *ngIf="can" md-raised-button color="warn" (click)="goToCreatePost()">Write Post...</button>
  <div *ngFor="let post of posts">
    <md-card style="width: 100%;">
        <md-card-title> {{ post.title }} </md-card-title>
        <md-card-subtitle>
            By {{ post.author.first_name }} {{ post.author.last_name }} <br> {{ post.publish_date }}
        </md-card-subtitle>
        <md-card-content> {{ post.content }} </md-card-content>
        
        <md-card-actions>
            <button md-ripple="white" md-button>
              <md-icon *ngIf="post.isLiked" style="color: red">favorite</md-icon> 
              <md-icon *ngIf="!post.isLiked">favorite</md-icon> 
              3
            </button>
            <button md-button>
              <div class="material-icons mdl-badge mdl-badge--overlap" attr.data-badge="{{ post.id }}"><md-icon>comments
                </md-icon></div>
                {{ post.comments.length }}
            </button>
            <button (click)="goToDetail(post)" md-ripple="white" md-button>
              Read more
            </button>
        </md-card-actions>
    </md-card>
  </div>
</div>
