<div *ngIf="postsIsLiked" class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
  <button *ngIf="can" md-raised-button color="warn" (click)="goToCreatePost()">Write Post...</button>
  <div *ngFor="let post of postsIsLiked">
    <md-card style="width: 100%;">
        <md-card-title> {{ post.title }} </md-card-title>
        <md-card-subtitle>
            By {{ post.author.first_name }} {{ post.author.last_name }} <br> {{ post.publish_date }}
        </md-card-subtitle>
        <!--<md-card-content> {{ post.content }} </md-card-content>-->
        <div [froalaView]="post.content"></div>
        <md-card-actions>
            <button md-ripple="white" md-button *ngIf="!post.is_liked" (click)="addUpvote(post)">
              <md-icon>favorite</md-icon>
              {{ post.upvotes }}
            </button>
            <button md-ripple="white" md-button *ngIf="post.is_liked">
              <md-icon style="color: red">favorite</md-icon>
              {{ post.upvotes }}
            </button>
            <button md-button>
                <md-icon>comments</md-icon> {{ post.comments }}
            </button>
            <button (click)="goToDetail(post)" md-ripple="white" md-button>
              Read more
            </button>
        </md-card-actions>
    </md-card>
  </div>
</div>
