<div *ngIf="book" class="post-container" fxLayout="column" fxLayoutAlign="space-around">
    <md-card style="width: 100%;">
        <md-card-title> {{ book.title }} </md-card-title>
        <md-card-subtitle>
            Author {{ book.author.first_name }} {{ book.author.last_name }}
        </md-card-subtitle>
        <img src="http://fit.kbtu.kz:8080{{ book.cover }}" style="width: 400px; height: 500px">
        <md-card-content> {{ book.description }} </md-card-content>

        <md-card-actions>
        </md-card-actions>
    </md-card>

    <div>
        <h2>Your Review:</h2>
        <div class="form">
            <md-input-container style="width: 100%;">
                    <input mdInput [(ngModel)]="model.review" placeholder="Comment">
                </md-input-container>
            <div class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
                <button md-fab (click)="addReview()" ><md-icon>check</md-icon></button>
            </div>
        </div>
    </div>
    
    <div style="margin-top: 20px">
        <h2>Reviews:</h2>
        <review-list [currentBook]="book"></review-list>
    </div>
</div>

<div *ngIf="error">
    <h2>Ohh... What a book :)</h2>   
</div>
