<md-card style="width: 100%;">
<h1>{{ pageTitle }}</h1>
    <div *ngIf="quotes">
        <div style="margin: 15px">
            <button md-button style="margin: auto;" (click)="goToAddQuote()">ADD QUOTE</button>
        </div>
        <div *ngFor="let quote of quotes">
            <div style="margin: 20px">
                <md-card>
                <md-card-subtitle>{{ quote.user.first_name }} {{ quote.user.last_name }} | {{ quote.book.title }}</md-card-subtitle>
                <div style="margin: 20px">
                    <p>{{ quote.quote}}</p>
                </div>
                <button md-raised-button color="warn" (click)="deleteQuote(quote.id)">Delete quote</button>
            </md-card>
            </div> 
        </div>
    </div>
</md-card>
