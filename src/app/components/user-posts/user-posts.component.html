<div *ngIf="posts" class="post-container" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap="15px" fxFlex="60" fxFlexOffset="20">
  <div *ngFor="let post of posts">
    <md-card style="width: 100%;">
      <h1>{{post.title}}</h1>
      <md-card-subtitle>
        By {{ post.author.first_name }} {{ post.author.last_name }} <br> {{ post.publish_date }}
      </md-card-subtitle>
      <md-card-actions>
            <button (click)="goToDetail(post)" md-ripple="white" md-button>Read more</button>
            <button md-raised-button color="warn" (click)="deletePost(post.id)" md-ripple="white" md-button>Delete post</button>
        </md-card-actions>
    </md-card>
  </div>
</div>
